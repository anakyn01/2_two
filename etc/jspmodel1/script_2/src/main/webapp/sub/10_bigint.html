<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BigInt</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
<h1>BigInt</h1>
<p>일반 JavaScript로 표현하기에는 너무 큰 
정수값을 저장하는 데 사용됩니다</p> 
<pre>
BigInt를 만드는 방법
- 정수끝에 n을 추가하거나
- BigInt()를 호출합니다

자바스크립트 데이터 유형 중에 하나입니다
String, Number, BigInt, Boolean, Undefined, Null, Symbol,
Object

bigint는 소수를 가질수 없습니다
16진수 8진수 및 2진수로 표기할수 있습니다

최소 및 최대 안전 정수를 가집니다

</pre>
<script>
//Bigint를 표현하는 두가지 방법
let x = 1234567891012345678910n;
let Big = BigInt(1234567891012345678910);
//bigint type 보기
let type = typeof x;

//후덜덜
let multiply = x * Big;

//BigInt = 최소 최대 안전 정수
let Max = Number.MAX_SAFE_INTEGER;
let Min = Number.MIN_SAFE_INTEGER;

//안전 정수인지
let Safe = Number.isSafeInteger(9007199254740991333)

document.write(
"빅인트 " + x + "<br>" +   
"typeof : " + type + "<br>" +
"곱셈 : " + multiply + "<br>" +
"최대 안전 정수 : " + Max + "<br>" +
"최소 안전 정수 : " + Min + "<br>" +
"안전 정수 인가요? " + Safe
)
</script>              
            </div>
        </div>
    </div>
</body>
</html>
