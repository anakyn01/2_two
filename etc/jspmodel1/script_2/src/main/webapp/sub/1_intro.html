<h1>버튼을 클릭하면 시간이 나오게 아래에서 구현합니다</h1>
<button onclick="whatTime()"class="btn btn-outline-success"> 
    what time is it now?
</button>

<script>
    function whatTime(){
document.getElementById('demo').innerHTML = Date()
//이도큐먼트에서 엘리먼트(요소들중)에 id "demo"를 찾아서 그안에 시간객체를 표현한다
    }
</script>

<p><mark id="demo"></mark></p>
