<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>if, else, else if, switch</h1>
<pre>
지정된 조건이 참인 경우 실행할 코드블록을 지정하는데 사용합니다
else : 첫번째 조건이 맞지 않은 경우 실행할 코드블록을 지정
else if : 첫번째 또는 두번째 조건이 맞지 않을 경우 실행할 코드블록을 지정
switch : 실행할 여러 대체 코드블록을 지정하는데 사용됩니다   
break : 지정된 곳에서 멈춤
continue : 지정한걸 건너뛰고
</pre>
<p id="ifelse"></p>
    <script src="js/if.js"></script>
</body>
</html>
