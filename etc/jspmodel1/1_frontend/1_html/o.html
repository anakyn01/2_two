<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html:o</title>
</head>
<body>
<h1>O</h1>
<pre>
- object : 자바스크립트 자바 파이선은 모든것이 객체
현재 비디오태그와 이미지태그, 오디오 태그

- ol : 순번이 있는 리스트
- option : 셀렉트박스에서 옵션
- output : 바깥에 값이 나오는 것
</pre>   

<h1>output : 수식의 결과 값이 나오는 것</h1>
<form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="range" id="a" value="50"> + 
<input type="number" id="b" value="25"> =
<output name="x" for="a b"></output>
</form>

</body>
</html>
